<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rescue Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyZ1cFgjtuX0qymuQbMIm46zaGYcV5rhw&callback=initMap"
        async defer></script>
</head>

<body>
    <!-- Header and Navigation -->
    <header>
        <h1> <span style="text-transform: uppercase;">Uthao</span> - A Bike Rescue Service</h1>
        <nav>
            <a href="app/index.html">App Version</a>
            <a href="#">My Requests</a>
            <a href="#" onclick="openModal('loginModal')">Login</a>
            <a href="#" onclick="openModal('registerModal')">Register</a>
        </nav>
    </header>

    <!-- Map Container -->
    <section id="map-container">
        <h2>Find Nearest Bike Servicing Points</h2>
        <div id="map"></div>
    </section>

    <!-- Service Points List -->
    <section id="service-list">
        <h2>Available Services Near You</h2>
        <ul id="service-points">
            <!-- Dynamic Service Points will be added here -->
        </ul>
    </section>

    <!-- Modals for Login and Registration -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Bike Rescue Service. All rights reserved.</p>
    </footer>

    <!-- JavaScript File -->
    <script src="app.js"></script>
</body>

</html>
